
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام النواجي الذكي لإدارة المطاعم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        :root, [data-theme='light'] {
          --background: 240 5% 96%; /* hsl(240, 5%, 96%) */
          --foreground: 240 10% 3.9%; /* hsl(240, 10%, 3.9%) */
          --card: 0 0% 100%; /* hsl(0, 0%, 100%) */
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
        }
        [data-theme='dark'] {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 0 0% 98%;
        }
        [data-theme='modern'] {
          --background: 224 71% 4%;
          --foreground: 210 20% 98%;
          --card: 224 71% 10%;
          --card-foreground: 210 20% 98%;
          --popover: 224 71% 4%;
          --popover-foreground: 210 20% 98%;
          --primary: 262 84% 58%;
          --primary-foreground: 210 20% 98%;
          --secondary: 215 28% 17%;
          --secondary-foreground: 210 20% 98%;
          --muted: 215 28% 17%;
          --muted-foreground: 218 11% 65%;
          --accent: 215 28% 17%;
          --accent-foreground: 210 20% 98%;
          --border: 215 28% 17%;
          --input: 215 28% 17%;
          --ring: 262 84% 58%;
        }
        [data-theme='glassmorphism'] {
          --background: 215 25% 27%; /* A background image is needed for this theme to work well */
          --foreground: 210 20% 98%;
          --card: 217 32.6% 17.5% / 0.7; /* Semi-transparent */
          --card-foreground: 210 20% 98%;
          --popover: 217 32.6% 17.5%;
          --popover-foreground: 210 20% 98%;
          --primary: 210 20% 98%;
          --primary-foreground: 217 32.6% 17.5%;
          --secondary: 217 32.6% 17.5% / 0.5;
          --secondary-foreground: 210 20% 98%;
          --border: 216 12% 84% / 0.2;
          --ring: 210 20% 98%;
        }
        [data-theme='neon'] {
          --background: 0 0% 8%;
          --foreground: 0 0% 95%;
          --card: 0 0% 12%;
          --card-foreground: 0 0% 95%;
          --primary: 291 88% 60%;
          --primary-foreground: 0 0% 98%;
          --secondary: 0 0% 15%;
          --border: 0 0% 20%;
          --ring: 291 88% 60%;
        }
        [data-theme='classic'] {
          --background: 220 13% 91%;
          --foreground: 222 47% 11%;
          --card: 220 14% 96%;
          --card-foreground: 222 47% 11%;
          --primary: 217 91% 60%;
          --primary-foreground: 210 40% 98%;
          --secondary: 220 14% 96%;
          --border: 214 32% 91%;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
          }
        }
      }
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</script>
</head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script>
      // Polyfill process.env for browser environment to prevent crash on startup.
      // The Gemini service is designed to handle a missing API_KEY and use fallback data.
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }
    </script>
